<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }

        button:hover {
            background-color: #21a1f1;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text" id="name" placeholder="Enter Your Name" required>
        <select id="planet" required>
            <option value="">Select Your Planet</option>
            <option value="sun">The Sun</option>
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="earth">Earth</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptune</option>
            <option value="pluto">Pluto</option>
            <option value="comet">Comet</option>
            <option value="haumea">Haumea</option>
            <option value="eris">Eris</option>
            <option value="makemake">Makemake</option>
            <option value="sedna">Sedna</option>
        </select>
        <button type="button" onclick="login(event)">Login</button>
        <p class="error" id="errorMessage"></p>
    </div>
    <script>function login(event) {
        event.preventDefault();  // Prevent form submission
    
        const name = document.getElementById('name').value;
        const planet = document.getElementById('planet').value;
        if (!name || !planet) {
            document.getElementById('errorMessage').textContent = 'Please fill out both fields!';
            return;
        }
        
        sessionStorage.setItem("user", JSON.stringify({ name, planet }));
    
        // Decide the correct page to redirect to based on the planet
        let redirectPage = 'index.html';  // Default page
        const secondPagePlanets = ['pluto', 'comet', 'haumea', 'eris', 'makemake', 'sedna'];
        if (secondPagePlanets.includes(planet)) {
            redirectPage = 'far_solar_system/index.html'; // Absolute path to ensure correct redirection
        }
    
        window.location.href = redirectPage;  // Redirect to the appropriate page
    }
    
    </script>
    
</body>
</html>
